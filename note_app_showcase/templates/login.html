<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron" style="background-color: rgb(233, 233, 233);">
            <h2 class="display-4" style="font-family:'Gill Sans';color: rgb(105, 145, 160);font-weight: 700;">Wybitna aplikacja do robienia notatek</h2>
            {% if error %}
            <p class="text-danger">{{ error }}</p>
            {% endif %}
            <p class="lead">Zaloguj się by uzyskać dostęp :)</p>
            <hr class="my-4">
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Nie masz konta? -> <a href="/register">Zarejestruj się!</a></p>
        </div>
    </div>
</body>

</html>
