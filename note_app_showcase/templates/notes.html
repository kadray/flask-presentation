<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .note-card {
            margin-bottom: 20px;
            background-color: rgb(241, 238, 227);
        }

        .note-card .card-body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 style="margin-bottom: 40px;">Twoje notatki:</h1>
        <div class="row">
            {% for note in notes %}
            <div class="col-md-12">
                <div class="card note-card">
                    <div class="card-body">
                        <h4 class="card-title" style="color: rgb(51, 43, 19); font-weight: 700;">{{ note.title }}</h5>
                        <hr>
                        <p class="card-text">{{ note.content }}</p>
                    </div>
                    <form method="POST" action="/delete_note/{{ note.id }}" style="display: inline;">
                        <button type="submit" class="btn btn-danger" style="width: 100px;">Usuń</button>
                    </form>
                </div>
                
            </div>
            {% endfor %}
        </div>
        <hr>
        <h2>Dodaj nową notatkę</h2>
        <form method="POST" action="/add_note">
            <div class="form-group">
                <label for="title">Tytył:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Treść:</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj notatkę</button>
        </form>
        <hr>
        <a href="/logout">Wyjoguj</a>
    </div>
</body>

</html>
